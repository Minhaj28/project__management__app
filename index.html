<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project__management__app</title>
</head>

<body>
    <div id="main">
        <div>
            <form action="">
                <div class="input__field">
                    <label for="ID">ID: </label>
                    <input type="number" id="ID" placeholder="ID">
                </div>
                <div class="input__field">
                    <label for="product__name">Product Name: </label>
                    <input type="text" id="product__name" placeholder="Product Name">
                </div>
                <div class="input__field">
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Price">
                </div>
                <div class="input__field">
                    <button type="submit" id="add__btn">Add Product</button>
                </div>
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
